    <body>

        <div class="content">

            <h1><a href="index.html">dispGol</a></h1>

            <h2>Causal relations</h2>

            <p>Click on cells to select them.  Hold down ALT key while clicking to select multiple cells.</p>
            <p>Key
                <ul>
                    <li>ancestors are shaded light-blue</li>
                    <li>common-ancestors in bright-blue</li>
                    <li>descendants are shaded light-green</li>
                    <li>common-descendants in bright-green</li>
                </ul>
            </p>


            <div class     = "dispGol"
                display    = "causalRelations"
                pattern    = "TLglider"
                gridWidth  = "5" 
                gridHeight = "5"
                steps      = "5"
                ></div>
            
            <div class      = "dispGol"
                 display    = "causalRelations"
                 pattern    = "LWSS"
                 gridWidth  = "10" 
                 gridHeight = "5"
