<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
    
        <title>dispGol - HTML Game of Life animations</title>
        <link rel="stylesheet" type="text/css" href="css/screen.css" />

        <script type="text/javascript" src="lib/jquery-1.7.2.js"></script>  
        <script type="text/javascript" src="lib/prototypes.js"></script>
        <script type="text/javascript" src="lib/easeljs-0.4.2.min.js"></script>
        <script type="text/javascript" src="lib/tweenjs-0.2.0.min.js"></script>
        <script type="text/javascript" src="lib/Ease.js"></script>

        <script type="text/javascript" src="dispGol.js"></script>
        
    </head>

    <body>

        <div class="content">

        <h1><a href="index.html">dispGol</a></h1>

        <h2>Tub (still life) animation</h2>

        <p>Calculation of tub states for two time-steps.</p>

        <div class="dispGol" display="updater" 
            pattern="tub" gridWidth="3" 
            gridHeight="3" steps="2"></div>

        <p>Requires recent version of Firefox or Safari, or Internet Explorer 9. If the animation doesn't display try with one of those browsers.</p>

        </div>

        <p><small><small>background image courtesy of <a href="http://tiled-bg.blogspot.com.au/2012/04/subtle-textured-light-blue-background.html">Free Web Backgrounds</a></small></small></p>

    </body>
</html>
